<!--Собщаем браузеру как стоит обработывать эту страницу-->
<!doctype html>
<!--ООболочка документа, указывваем язык содержимого-->
<html lang="ru">
    <!--заголовок страницы, контейнер для других важных данных-->
    <head>
        <!--Загаловок страницы в браузере-->
        <title>Мой первый проект</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    </head>
    <!--Отаброжаемое тело страницы-->
    <body>
        <h1>Мой первый проект</h1>
    </body>
</html>
